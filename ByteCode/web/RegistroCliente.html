<!DOCTYPE html>

<html>
<head>
    <title>Registrar Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            color: #f8f8f2;
        }

        form {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        .column {
            flex: 1;
            padding: 10px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 5px 0;
            border: none;
            border-bottom: 2px solid #f39c12;
            background-color: transparent;
            border-radius: 0;
            font-size: 18px;
            color: #2c3e50;
            transition: border-bottom 0.3s ease, color 0.3s ease;
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid #f39c12;
        }

        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"], button {
            background-color: #f39c12;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #34495e;
            color: #f8f8f2;
        }

        button {
            background-color: transparent;
            border: none;
            color: #f39c12;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        button:hover {
            color: white;
        }
          @media (max-width: 768px) {
        form {
            width: 90%;
            flex-direction: column;
            align-items: center;
        }
        .column {
            width: 100%;
            padding: 10px;
        }
        h1 {
            font-size: 24px;
        }
        input, input[type="submit"], button {
            width: 80%;
            font-size: 16px;
            padding: 10px;
        }
        .buttons {
            flex-direction: column;
            align-items: center;
        }
    }
    </style>
</head>
<body>

<h1>Registrar Cliente</h1>

<form action="tu_script_de_procesamiento.php" method="post">
    <div class="column">
        <label for="nombres">Nombres:</label><br>
        <input type="text" id="nombres" name="NombresCliente" maxlength="60" required><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="ApellidosCliente" maxlength="60" required><br>

        <label for="dui">DUI Cliente:</label><br>
        <input type="text" id="dui" name="DUI_Cliente" maxlength="10" required><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="Telefono" maxlength="10" required><br>
    </div>
    <div class="column">
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="Correo" maxlength="100"><br>

        <label for="direccion">ID Dirección:</label><br>
        <input type="number" id="direccion" name="Id_Direccion" required><br>

        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="Usuario" maxlength="50" required><br>

        <label for="clave">Clave:</label><br>
        <input type="password" id="clave" name="Clave" maxlength="100" required><br>

        <label for="fechaRegistro">Fecha de Registro:</label><br>
        <input type="datetime-local" id="fechaRegistro" name="FechaRegistro" required><br>
    </div>
    <div class="buttons">
        <input type="submit" value="Registrar">
        <button onclick="regresar()">Regresar</button>
    </div>
</form>

<script>
    function regresar() {
        window.history.back();
    }
</script>

</body>
</html>
