<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menú Usuario</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding: 0px;
                margin: 0;
            }
            h1 {
                color: #2c3e50;
                text-align: center;
            }
            #menuSuperior {
                background-color: #2c3e50;
                border-radius: 10px;
                overflow: hidden;
                display: flex;
                justify-content: space-around;
            }
            #menuSuperior a {
                color: white;
                text-decoration: none;
                padding: 15px;
                display: block;
                transition: background-color 0.3s;
                position: relative;
            }
            #menuSuperior a::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 3px;
                background-color: #f39c12;
                transition: width 0.3s;
            }
            #menuSuperior a:hover {
                background-color: #34495e;
            }
            #menuSuperior a:hover::before {
                width: 100%;
            }


            #menuToggle {
                display: none; /* Oculta el checkbox */
            }

            #menuIcon {
                font-size: 30px;
                cursor: pointer;
                display: none; /* Oculta el icono de menú en pantallas grandes */
            }


            @media (max-width: 768px) {
                #menuSuperior {
                    flex-direction: column;  /* Cambia la dirección de flex a columna */
                    align-items: center;  /* Centra los elementos en el eje transversal */
                }
                #menuSuperior a {
                    width: 100%;  /* Ocupa el ancho completo */
                    text-align: center;  /* Centra el texto y el icono */
                    border-bottom: 1px solid #34495e;  /* Agrega una línea divisoria entre los elementos del menú */
                }
                #menuSuperior a:last-child {
                    border-bottom: none;  /* Elimina la línea divisoria del último elemento */
                }
                h1 {
                    font-size: 24px;  /* Reduce el tamaño de fuente */
                    padding: 10px;  /* Agrega un poco de padding */
                }
                #menuIcon {
                    display: block; /* Muestra el icono de menú en pantallas pequeñas */
                    margin-left: 7px;
                }

                #menuSuperior {
                    display: none; /* Oculta el menú en pantallas pequeñas */
                    flex-direction: column;
                    align-items: center;
                }

                #menuSuperior a {
                    width: 100%;
                    text-align: center;
                    border-bottom: 1px solid #34495e;
                }

                #menuSuperior a:last-child {
                    border-bottom: none;
                }

                h1 {
                    font-size: 24px;
                    padding: 10px;
                }

                #menuToggle:checked + #menuIcon + #menuSuperior {
                    display: flex; /* Muestra el menú cuando el checkbox está marcado */
                }
            }

        </style>

    </head>
    <body>
        <h1>Bienvenido ByteCode</h1>
        <input type="checkbox" id="menuToggle">
        <label id="menuIcon" for="menuToggle"><i class="fas fa-bars"></i></label> 
        
        <div id="menuSuperior">
            <a href="#inicio"><span class="icon"><i class="fas fa-home"></i></span> Inicio</a>
            <a href="#productos"><span class="icon"><i class="fas fa-box"></i></span> Productos</a>
            <a href="#carrito"><span class="icon"><i class="fas fa-shopping-cart"></i></span> Carrito</a>
            <a href="#login"><span class="icon"><i class="fas fa-sign-in-alt"></i></span> Login</a>
            <a href="#perfil"><span class="icon"><i class="fas fa-user"></i></span> Perfil</a>
        </div>



    </body>
</html>
