<!DOCTYPE html>

<html>
<head>
    <title>Registrar Venta y Detalle de Venta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        form {
            width: 70%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 48%;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 2px solid #f39c12;
            background-color: transparent;
            border-radius: 0;
            font-size: 18px;
            color: #2c3e50;
            transition: border-bottom 0.3s ease;
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid #f39c12;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"], button {
            background-color: #f39c12;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #34495e;
        }

        button {
            background-color: transparent;
            border: none;
            color: #f39c12;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        button:hover {
            color: white;
        }
         @media (max-width: 768px) {
        form {
            width: 90%;  /* Ajusta el ancho del formulario en pantallas pequeñas */
            padding: 15px;  /* Reduce el relleno */
        }
        h1, h2 {
            font-size: 24px;  /* Reduce el tamaño de la fuente de los títulos */
            margin-bottom: 10px;  /* Reduce el margen inferior */
        }
        .row {
            flex-direction: column;  /* Cambia la dirección de fila a columna */
        }
        .column {
            width: 100%;  /* Ajusta el ancho de las columnas */
            margin-bottom: 20px;  /* Añade margen en la parte inferior para separar las columnas */
        }
        input {
            padding: 10px;  /* Reduce el relleno */
            font-size: 16px;  /* Reduce el tamaño de la fuente */
        }
        .buttons input[type="submit"], .buttons button {
            padding: 10px;  /* Reduce el relleno */
            font-size: 16px;  /* Reduce el tamaño de la fuente */
        }
    }
    </style>
</head>
<body>

<h1>Registrar Venta y Detalle de Venta</h1>

<form action="tu_script_de_procesamiento.php" method="post">
    <div class="row">
        <div class="column">
            <h2>Registrar Venta</h2>
            <label for="idCliente">ID Cliente:</label>
            <input type="number" id="idCliente" name="Id_Cliente" required><br>
            <label for="idUsuario">ID Usuario:</label>
            <input type="number" id="idUsuario" name="Id_Usuario" required><br>
            <label for="idPago">ID Pago:</label>
            <input type="number" id="idPago" name="Id_Pago" required><br>
        </div>

        <div class="column">
            <h2>Registrar Detalle de Venta</h2>
            <label for="idVentaDetalle">ID Venta:</label>
            <input type="number" id="idVentaDetalle" name="Id_Venta" required><br>
            <label for="idCarrito">ID Carrito:</label>
            <input type="number" id="idCarrito" name="Id_Carrito" required><br>
            <label for="idProductoDetalle">ID Producto:</label>
            <input type="number" id="idProductoDetalle" name="Id_Producto" required><br>
            <label for="cantidadDetalle">Cantidad:</label>
            <input type="number" id="cantidadDetalle" name="Cantidad" required><br>
            <label for="precioUnitario">Precio Unitario:</label>
            <input type="text" id="precioUnitario" name="PrecioUnitario" required><br>
            <label for="total">Total:</label>
            <input type="text" id="total" name="Total" required><br>
        </div>
    </div>

    <div class="buttons">
        <input type="submit" value="Registrar">
        <button onclick="regresar()">Regresar</button>
    </div>
</form>

<script>
    function regresar() {
        window.history.back();
    }
</script>

</body>
</html>
