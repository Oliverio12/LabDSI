<!DOCTYPE html>
<html lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body style="background-color: #6680d6">

        <nav class="navbar"  style="background-color: maroon; width: 100%;">
            <div class="container">
                <a class="navbar-brand text-light fs-2" href="#">Super Mercado</a>
            </div>
        </nav>



        <div class="container p-4 rounded border-secondary text-light border-3 border mt-4" style="width: 500px; background-color: green ">

            <h2><i class="fa-solid fa-store fa-bounce" style="color: #050505;"></i> Formulario de Productos</h2>

            <form id="formulario" action="Producto" method="post">
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreProducto" name="nombrep" placeholder="Ingrese el nombre del producto">
                </div>

                <div class="mb-3">
                    <label for="descripcionProducto" class="form-label">Descripción del Producto</label>
                    <textarea class="form-control" id="descripcionProducto" name="descripcion" rows="3" placeholder="Ingrese la descripción del producto"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="precioProducto" class="form-label">Precio del Producto</label>
                        <input type="number" min="0" step="0.01" class="form-control" id="precioProducto" name="precio" placeholder="Ingrese el precio del producto">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="unidadPrecio" class="form-label">Unidad de Precio</label>
                        <select class="form-select" id="unidadPrecio" name="unidad">
                            <option value="Unidad">Unidad</option>
                            <option value="Litro">Litro</option>
                            <option value="Botella">Botella</option>
                            <option value="Bolsa">Bolsa</option>
                            <option value="Paquete">Paquete</option>
                        </select>
                    </div>

                </div>

                <div class="mb-3">
                    <label for="categoriaProducto" class="form-label">Categoría del Producto</label>
                    <select class="form-select" name="categoria" id="categoriaProducto">
                        <option value="Electronica">Electronica</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Juguetes">Juguetes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="proveedorProducto" class="form-label">Proveedor del Producto</label>
                    <select class="form-select" name="proveedor" id="proveedorProducto">
                        <option value="Alimentacion del Sur">Alimentacion del Sur</option>
                        <option value="EcoClean">EcoClean</option>
                        <option value="Consumo Facil">Consumo Facil</option>
                        <option value="StoreMax">StoreMax</option>
                        <option value="Agil S.A">Agil S.A</option>
                    </select>
                </div>


                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cantidadStock" class="form-label">Cantidad en Stock del Producto</label>
                        <input type="number" class="form-control" name="stock" id="cantidadStock" placeholder="Ingrese la cantidad en stock">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="fechaIngreso" class="form-label">Fecha de Ingreso a los Inventarios</label>
                        <input type="date" name="ingreso" class="form-control" id="fechaIngreso">
                    </div>
                </div>

                <button type="submit" value="Enviar" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    </body>
</html>
